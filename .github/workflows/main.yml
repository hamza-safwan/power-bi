name: Sync to Hugging Face
on:
  push:
    branches: [main]

  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Push to hub
        env:
          HF: ${{ secrets.HF }}
        run: git push --force https://hamzasafwan:$HF@huggingface.co/spaces/Amrrs/image-to-text-app main
